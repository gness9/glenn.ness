  <script>

    new Vue({
      el: '#extramain',
      data: {
        image: '<img class="pictures"  src="img/TwilightTrio.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />',
        counter: 0
      },
      watch: {
        image: function(){
          var vm = this;
          setTimeout(function() {
            vm.value = changePhoto();
          }, 5000);
        }
      },
      computed: {
        result(){
          if(this.counter > 2)
          {
            this.counter = 0;
          }
          else if(this.counter < 0)
          {
            this.counter = 2;
          }
          switch(this.counter) {
            case 0: {
              this.image = '<img class="pictures"  src="img/TwilightTrio.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.counter;
            }
            case 1: {
              this.image = '<img class="pictures"  src="img/Yennifer.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.image;
            }
            case 2: {
              this.image = '<img class="pictures"  src="img/AquaNO.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.image;
            }
          }
        }
      },
      methods: {
        changePic: function(){
          switch(this.image)
          {
            case '<img class="pictures"  src="img/TwilightTrio.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />':
            {
              this.image = '<img class="pictures"  src="img/Yennifer.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.image;
            }
            case '<img class="pictures"  src="img/Yennifer.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />':
            {
              this.image = '<img class="pictures"  src="img/AquaNO.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.image;
            }
            case '<img class="pictures"  src="img/AquaNO.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />':
            {
              this.image = '<img class="pictures"  src="img/TwilightTrio.jpg"  width="100%" height="100%" alt="Group Photo" title="Janstan Kids" />';
              return this.image;
            }
          }
        },
      }

    })
